<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakımda | Yakında Geri Döneceğiz</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0F172A;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #E2E8F0;
            overflow-x: hidden;
        }

        .maintenance-box {
            animation: slideUp 0.8s ease-out;
            position: relative;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .accent-border {
            border: 1px solid rgba(59, 130, 246, 0.2);
            position: relative;
            overflow: hidden;
        }

        .accent-border::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(59, 130, 246, 0.1),
                transparent
            );
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .glass-effect {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
        }

        .gear-icon {
            animation: spin 4s linear infinite;
            transform-origin: center;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        .pulse-button {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .floating {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #34D399;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0% { opacity: 0.4; }
            50% { opacity: 1; }
            100% { opacity: 0.4; }
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(59, 130, 246, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 20px;
        }

        .loading-progress {
            width: 30%;
            height: 100%;
            background-color: #3B82F6;
            border-radius: 2px;
            animation: loading 2s ease-in-out infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(300%); }
        }
    </style>
</head>
<body class="p-4">
    <div class="maintenance-box max-w-2xl mx-auto">
        <div class="glass-effect rounded-2xl p-8 md:p-12 accent-border">
            <div class="mb-8">
                <svg class="w-16 h-16 mx-auto text-blue-500 mb-6 gear-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                
                <h1 class="text-3xl md:text-4xl font-bold text-white mb-4 floating">Sistem Bakımda</h1>
                <p class="text-gray-400 text-lg mb-8">Sistemimizi güncelliyor ve geliştiriyoruz. Kısa süre içinde hizmetinizdeyiz.</p>
            </div>
            
            <div class="space-y-6">
                <div class="bg-gray-800 bg-opacity-50 rounded-xl p-6 floating">
                    <h2 class="text-lg font-medium text-gray-200 mb-2 flex items-center">
                        <span class="status-dot"></span>
                        Durum Güncellemesi
                    </h2>
                    <p class="text-gray-400">Bakım çalışmamız yaklaşık <span class="text-blue-400 font-medium">6 gün </span> sürecektir.</p>
                    <div class="loading-bar">
                        <div class="loading-progress"></div>
                    </div>
                </div>
                
                <div class="border-t border-gray-800 pt-6">
                    <div class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4">
                        <a href="mailto: cozulemezmusicgroup@gmail.com" class="bg-blue-600 hover:bg-blue-700 transition-colors duration-300 text-white px-6 py-3 rounded-lg font-medium text-center pulse-button">
                            Destek Ekibine Ulaşın
                        </a>
                        <a href="#" class="bg-gray-800 hover:bg-gray-700 transition-colors duration-300 text-gray-200 px-6 py-3 rounded-lg font-medium text-center">
                            Durum Sayfası
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="mt-8 text-center text-gray-500 text-sm">
                <p>© 2025 Cozulemez Music Group</p>
            </div>
        </div>
    </div>
</body>
</html>
